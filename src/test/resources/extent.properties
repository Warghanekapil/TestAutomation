extent.reporter.spark.start=true
extent.reporter.spark.out=test-output-reports/ExtentReports/SparkReport/Spark.html
extent.reporter.spark.config=src/test/resources/spark-config.xml

screenshot.dir=test-output-reports/ExtentReports/SparkReport/screenshots
screenshot.rel.path=./screenshots/

extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-output-reports/ExtentReports/PdfReport/ExtentPdf.pdf

extent.reporter.spark.enable.device=true
extent.reporter.spark.enable.author=true

extent.reporter.html.start=true
extent.reporter.html.out=test-output-reports/ExtentReports/HtmlReport/ExtentHtml.html

basefolder.name=test-output-reports/ExtentReports
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

systeminfo.os=windows
